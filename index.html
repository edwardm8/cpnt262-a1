<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="client.js" defer></script>
  <title>JS numbers/string</title>
</head>
<body>
  <h2>My number is: <span id="original-number"></span></h2>
  <h2>My string is: <span id="original-string"></span></h2>
  <h2>Adding 2 decimal points: <span id="add-decimal"></span></h2>
  <h2>Convert number to string: <span id="string-num"></span></h2>
  <h2>Is the number an integer: <span id="check-is-integer"></span></h2>
  <h2>String length is: <span id="word-length"></span></h2>
  <h2>First letter in the word is: <span id="first-letter"></span></h2>
  <h2>Substring of word: <span id="part-word"></span></h2>
</body>
</html>
